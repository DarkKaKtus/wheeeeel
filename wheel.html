<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé° –ö–æ–ª–µ—Å–æ —Ä–∞–Ω–¥–æ–º–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 120, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 255, 198, 0.2) 0%, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            align-items: start;
        }

        .wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .wheel-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .wheel {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.23, 1, 0.32, 1);
            background: #ffffff;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 4px solid #ffffff;
            overflow: hidden;
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: right bottom;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            color: #2c3e50;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
            overflow: hidden;
            text-align: center;
            padding: 10px;
            border-right: 2px solid #ffffff;
            border-bottom: 2px solid #ffffff;
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #7877c6, #ff78c6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 6px 20px rgba(120, 119, 198, 0.4);
            z-index: 15;
            border: 3px solid #ffffff;
        }

        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #7877c6;
            transform: translateX(-50%) rotateZ(180deg);
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls h3 {
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #FF6B6B;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #7877c6, #ff78c6);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #6866b5, #ee67b5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(120, 119, 198, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
        }

        .options-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
        }

        .option-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .option-item:last-child {
            margin-bottom: 0;
        }

        .option-text {
            flex: 1;
            margin-right: 10px;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-display {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 2rem;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .wheel {
                width: 300px;
                height: 300px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                order: -1;
            }
        }

        .spinning {
            pointer-events: none;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #FFD700;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
    
    <div class="container">
        <div class="header">
            <h1>üé° –ö–æ–ª–µ—Å–æ —Ä–∞–Ω–¥–æ–º–∞</h1>
            <p>–î–æ–±–∞–≤—å—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –∏ –∫—Ä—É—Ç–∏—Ç–µ –∫–æ–ª–µ—Å–æ!</p>
        </div>

        <div class="game-container">
            <div class="wheel-container">
                <div class="wheel-wrapper">
                    <div class="wheel-pointer"></div>
                    <div class="wheel" id="wheel"></div>
                    <div class="wheel-center"></div>
                </div>
                
                <button class="btn btn-primary" id="spinBtn" onclick="spinWheel()">
                    üé° –ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ!
                </button>

                <div class="result-display" id="result" style="display: none;">
                    <div class="result-text">üéâ –†–µ–∑—É–ª—å—Ç–∞—Ç:</div>
                    <div class="result-value" id="resultValue"></div>
                </div>
            </div>

            <div class="controls">
                <h3>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
                
                <div class="input-group">
                    <label for="optionInput">–î–æ–±–∞–≤–∏—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç:</label>
                    <input type="text" id="optionInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç..." maxlength="50">
                </div>
                
                <button class="btn btn-secondary" onclick="addOption()">
                    ‚ûï –î–æ–±–∞–≤–∏—Ç—å
                </button>

                <div class="options-list" id="optionsList">
                    <!-- –í–∞—Ä–∏–∞–Ω—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
                </div>

                <button class="btn btn-danger" onclick="clearAll()">
                    üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ
                </button>

                <button class="btn btn-secondary" onclick="addDefaultOptions()">
                    üé≤ –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–∏–º–µ—Ä—ã
                </button>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
        window.Telegram.WebApp.BackButton.show();
        window.Telegram.WebApp.BackButton.onClick(() => {
            window.location.href = '/';
        });

        let options = [];
        let isSpinning = false;

        function goBack() {
            window.location.href = '/';
        }

        function addOption() {
            const input = document.getElementById('optionInput');
            const value = input.value.trim();
            
            if (value && !options.includes(value)) {
                options.push(value);
                input.value = '';
                updateOptionsList();
                updateWheel();
            }
        }

        function removeOption(index) {
            options.splice(index, 1);
            updateOptionsList();
            updateWheel();
        }

        function updateOptionsList() {
            const list = document.getElementById('optionsList');
            list.innerHTML = '';
            
            options.forEach((option, index) => {
                const item = document.createElement('div');
                item.className = 'option-item';
                item.innerHTML = `
                    <span class="option-text">${option}</span>
                    <button class="remove-btn" onclick="removeOption(${index})">√ó</button>
                `;
                list.appendChild(item);
            });
        }

        function updateWheel() {
            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '';
            
            if (options.length === 0) {
                wheel.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #666; font-size: 18px; font-weight: 500;">–î–æ–±–∞–≤—å—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã</div>';
                return;
            }

            const radius = 200; // —Ä–∞–¥–∏—É—Å –∫–æ–ª–µ—Å–∞
            const centerX = 200;
            const centerY = 200;
            const segmentAngle = (2 * Math.PI) / options.length;
            
            const colors = [
                '#FF9500', '#8B5CF6', '#FBBF24', '#EF4444', '#10B981',
                '#3B82F6', '#F59E0B', '#6366F1', '#EC4899', '#14B8A6',
                '#F97316', '#8B5CF6', '#06B6D4', '#84CC16', '#F59E0B'
            ];

            // –°–æ–∑–¥–∞–µ–º SVG —ç–ª–µ–º–µ–Ω—Ç
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '400');
            svg.setAttribute('height', '400');
            svg.setAttribute('viewBox', '0 0 400 400');
            svg.style.transform = 'rotate(-90deg)'; // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º —á—Ç–æ–±—ã –ø–µ—Ä–≤—ã–π —Å–µ–≥–º–µ–Ω—Ç –±—ã–ª —Å–≤–µ—Ä—Ö—É

            options.forEach((option, index) => {
                // –í—ã—á–∏—Å–ª—è–µ–º —É–≥–ª—ã –¥–ª—è —Å–µ–≥–º–µ–Ω—Ç–∞
                const startAngle = index * segmentAngle;
                const endAngle = (index + 1) * segmentAngle;
                
                // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ç–æ—á–µ–∫ —Å–µ–≥–º–µ–Ω—Ç–∞
                const x1 = centerX + radius * Math.cos(startAngle);
                const y1 = centerY + radius * Math.sin(startAngle);
                const x2 = centerX + radius * Math.cos(endAngle);
                const y2 = centerY + radius * Math.sin(endAngle);
                
                // –°–æ–∑–¥–∞–µ–º path –¥–ª—è —Å–µ–≥–º–µ–Ω—Ç–∞
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const largeArcFlag = segmentAngle > Math.PI ? 1 : 0;
                
                const pathData = [
                    `M ${centerX} ${centerY}`,
                    `L ${x1} ${y1}`,
                    `A ${radius} ${radius} 0 ${largeArcFlag} 1 ${x2} ${y2}`,
                    'Z'
                ].join(' ');
                
                path.setAttribute('d', pathData);
                path.setAttribute('fill', colors[index % colors.length]);
                path.setAttribute('stroke', '#ffffff');
                path.setAttribute('stroke-width', '2');
                
                svg.appendChild(path);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
                const textAngle = startAngle + segmentAngle / 2;
                const textRadius = radius * 0.7;
                const textX = centerX + textRadius * Math.cos(textAngle);
                const textY = centerY + textRadius * Math.sin(textAngle);
                
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', textX);
                text.setAttribute('y', textY);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'middle');
                text.setAttribute('fill', '#2c3e50');
                text.setAttribute('font-size', '14');
                text.setAttribute('font-weight', '600');
                text.setAttribute('transform', `rotate(${(textAngle * 180 / Math.PI) + 90} ${textX} ${textY})`);
                text.textContent = option.length > 12 ? option.substring(0, 12) + '...' : option;
                
                svg.appendChild(text);
            });

            wheel.appendChild(svg);
        }

        function spinWheel() {
            if (options.length === 0) {
                alert('–î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –≤–∞—Ä–∏–∞–Ω—Ç!');
                return;
            }

            if (isSpinning) return;

            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spinBtn');
            const result = document.getElementById('result');
            
            spinBtn.textContent = 'üå™Ô∏è –ö—Ä—É—Ç–∏—Ç—Å—è...';
            spinBtn.disabled = true;
            wheel.classList.add('spinning');
            result.style.display = 'none';

            // –°–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª –ø–æ–≤–æ—Ä–æ—Ç–∞ (–º–∏–Ω–∏–º—É–º 1440 –≥—Ä–∞–¥—É—Å–æ–≤ = 4 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–∞)
            const randomAngle = Math.random() * 360;
            const totalRotation = 1440 + randomAngle;
            
            wheel.style.transform = `rotate(${totalRotation}deg)`;

            setTimeout(() => {
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–∏–≥—Ä–∞–≤—à–∏–π —Å–µ–≥–º–µ–Ω—Ç
                const normalizedAngle = (360 - (totalRotation % 360)) % 360;
                const segmentAngle = 360 / options.length;
                const winningIndex = Math.floor(normalizedAngle / segmentAngle);
                const winner = options[winningIndex];

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                document.getElementById('resultValue').textContent = winner;
                result.style.display = 'block';

                // –≠—Ñ—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
                createConfetti();

                // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è
                isSpinning = false;
                spinBtn.textContent = 'üé° –ö—Ä—É—Ç–∏—Ç—å —Å–Ω–æ–≤–∞!';
                spinBtn.disabled = false;
                wheel.classList.remove('spinning');

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ Telegram
                if (window.Telegram.WebApp.initData) {
                    window.Telegram.WebApp.sendData(JSON.stringify({
                        action: 'wheel_result',
                        result: winner,
                        options: options
                    }));
                }
            }, 4000);
        }

        function createConfetti() {
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    confetti.animate([
                        { transform: 'translateY(-10px) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight}px) rotate(360deg)`, opacity: 0 }
                    ], {
                        duration: 2000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    }).onfinish = () => confetti.remove();
                }, i * 50);
            }
        }

        function clearAll() {
            if (confirm('–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã?')) {
                options = [];
                updateOptionsList();
                updateWheel();
                document.getElementById('result').style.display = 'none';
            }
        }

        function addDefaultOptions() {
            const defaults = ['–î–∞', '–ù–µ—Ç', '–ú–æ–∂–µ—Ç –±—ã—Ç—å', '–¢–æ—á–Ω–æ –¥–∞', '–¢–æ—á–Ω–æ –Ω–µ—Ç', '–ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑'];
            defaults.forEach(option => {
                if (!options.includes(option)) {
                    options.push(option);
                }
            });
            updateOptionsList();
            updateWheel();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('optionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addOption();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å –ø—Ä–∏–º–µ—Ä–∞–º–∏
        addDefaultOptions();

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ Telegram
        window.Telegram.WebApp.MainButton.setText("üé° –ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ");
        window.Telegram.WebApp.MainButton.onClick(spinWheel);
        window.Telegram.WebApp.MainButton.show();
    </script>
</body>
</html>
